help.usage=Usage:
help.pattern=  java -jar converter.jar [OPTIONS]\n  java -jar converter.jar <source> <target> <amount>
help.params=<source>    : Code (ex: USD) or list index\n<target>   : Code (ex: BRL) or index\n<amount>     : Amount to convert (ex: 100 or 1.50)
help.options=Options:\n  -h, --help  : Show help\n  -l, --list  : List available currencies
help.interactive=Interactive Mode:\n  Run without parameters
help.examples=Examples:
help.example_code=  By code:\n    java -jar converter.jar USD BRL 100.50
help.example_index=  By index:\n    java -jar converter.jar 0 20 1.50
help.notes=Notes:\n  - Indexes based on --list output\n  - Use . or , for decimals
