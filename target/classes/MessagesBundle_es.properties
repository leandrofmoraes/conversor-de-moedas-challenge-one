help.title==== Ayuda para el conversor de divisas ===
help.usage=Uso:
help.pattern= java -jar convertidor.jar [OPCIONES]\n java -jar convertidor.jar <origen> <destino> <valor>
help.params=<origen> : Código (p. ej. USD) o índice de lista\n<destino> : Código (p. ej. BRL) o índice\n<valor> : Cantidad a convertir (p. ej. 100 o 1,50)
help.options=Opciones:\n -h, --help : Mostrar ayuda\n -l, --list : Listar las monedas disponibles
help.interactive=Modo interactivo:\n Ejecutar sin parámetros
help.examples=Ejemplos:
help.example_code= Por código:\n java -jar Converter.jar USD BRL 100,50
help.example_index= Por índice:\n java -jar Converter.jar 0 20 1.50
help.notes=Notas:\n - Índices basados en la lista --list\n - Utilice . o , para decimales
